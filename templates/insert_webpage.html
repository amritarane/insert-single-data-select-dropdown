<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert_webpage</title>
</head>
<body>
    <center>
        <h1>Insert_webpage</h1>
        <form method="POST">
            {% csrf_token %} 
            <select name="to" id="to">
            {% for to in QSTO %}
                <option value="{{to.topic_name}}">{{to.topic_name}}</option>

            {% endfor %}
            </select><br><br>

            <label for="na"> Name </label>
            <input type="text" name="na" id="na"><br><br>

            <label for="ur"> URL </label>
            <input type="url" name="ur" id="ur"><br><br>

            <label for="submit"></label>
            <input type="submit" value="submit">


        </form>


    </center>
</body>
</html>
